<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans"
      rel="stylesheet"
    />
    <title>Hero header_14</title>
  </head>
  <body>
    <div class="navbar">
      <div class="title">Startup 3</div>
      <div class="nav-buttons">
        <a href="">Overview</a>
        <a href="">Prices</a>
        <a href="">Blog</a>
        <a href="">Feedback</a>
        <button>Purchase</button>
      </div>
    </div>
    <div class="content">
      <div class="about">
        <h1>Generate Awesome Web Pages</h1>
        <p>
          The most important part of the Startup is the samples. The samples
          form a set of 25 usable pages you can use as is or you can add new
          blocks.
        </p>
        <button>Learn More</button>
      </div>
      <div class="sign-up">
        <h1>Sign Up Now</h1>

        <input type="text" placeholder="Your email" />
        <input type="password" placeholder="Your password" />

        <div class="terms">
          <input type="checkbox" name="" id="" />
          <div>I agree to the Terms of Service</div>
        </div>

        <div class="sign-in-buttons">
          <button>Sign In</button>
          <div class="divider">
            <div class="line"></div>
            <p>or</p>
            <div class="line"></div>
          </div>
          <button>Login via Twitter</button>
        </div>

        <div class="do-you-have-account">
          <p>Do you have an Account?</p>
          <button>Sign In</button>
        </div>
      </div>
    </div>
  </body>
</html>
